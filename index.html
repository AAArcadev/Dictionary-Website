<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container block">
            <h1 class="title">
                Dictionary
            </h1>
            <p class="subtitle">
                Type in a word and click "Submit", to learn its meaning(s) and pronounciation!
            </p>
        </div>
        <div class="container">
            <input class="input block" type="text" placeholder="Type Here" id="inputWord"/>
            <button class="button is-link" onclick="submit()">Submit</button>
        </div>
    </section>
    <section class="section" id="sec">
        <div class="container block">
            <h5 class="title is-5" id="searchedWord"></h5>
            <h5 class="subtitle is-5" id="searchedPhonetic"></h5>
        </div>

        <div class="container block" id="meaningDiv">
        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
